<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <hr>
    <header>
        Welcome to THE MEDIA PLAYER
    </header>

    <hr>

    <div id="mp3">
        <h3>
            <p>
                MP3 => AUDIO FILE(S)
            </p>
        </h3>
        
        <div class="audio">
            <audio src="kinachirMP3.mp3" controls autoplay>Kina Chir</audio>
        </div>
        <div class="audio">
            <audio src="audio2.mp3" controls autoplay>let me down slowly</audio>
        </div>
        <div class="audio">
            <audio src="audio3.mp3" controls autoplay>zara zara</audio>
        </div>
        

    </div>

    <hr>

    <div id="mp4">
        <h3>
            <p>
                MP4 => VIDEO FILE(S)
            </p>
        </h3>

        <div class="video">
            <video src="video1.mp4" controls height="300px" autoplay></video>
        </div>
        <div class="video">
            <video src="video2.mp4" controls height="300px" autoplay></video>
        </div>
        <div class="video">
            <video src="video3.mp4" controls height="300px" autoplay></video>
        </div>

    </div>

    <hr>

    <footer>
        <h6>
            &copy Copyright Adarsh Raj 2023
        </h6>
    </footer>
    <hr>
</body>
</html>
