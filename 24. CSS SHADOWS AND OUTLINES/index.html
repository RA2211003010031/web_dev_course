<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOWS AND OUTLINES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: wheat;
        }

        .box{
            padding: 20px;
            /* border: 1px solid white; */
        }
        
        .box p {
            text-align: center;
            padding: 25px;
            text-transform: uppercase;
            border: 3px solid #9a6d6d;
            box-shadow: 1px 3px 9px 0px #a07c7c;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>hello dear</p>
    </div>
</body>

</html>
