<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style_Tut 7.css">
</head>
<body>
    <h1>FORMS AND Taking INPUTS</h1>
    <hr>
    
    <form action="post">

        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="username">
            <br>
            <label for="password">Enter your password</label>
            <input type="password" name="password" id="" placeholder="password">
        </div>

        <div>
            <label for="email">Enter your email id</label>
            <input type="email" name="email" id="email" placeholder="email id">
        </div>

        <div>
            <label for="contact">Enter your phone number</label>
            <input type="number" name="contact" id="contact" placeholder="mobile number">
        </div>

        <div>
            <label for="gender">Select your Gender:</label><br>
            Male<input type="radio" name="gender" id="gender"><br>
            Female <input type="radio" name="gender" id="gender">
        </div>

        <hr>

        <div id="lastCell">
            RESET <input type="button" value="reset">
            <br>
            SUBMIT <input type="button" value="submit">
        </div>
        
        <hr>

        </form>
</body>
</html>
